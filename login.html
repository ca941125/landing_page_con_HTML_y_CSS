<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/login.css">
    <title>Acceso</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-acceso">
            <div class="acceso">
                <h2 class="titulo">Ingresa tu Usuario y Contraseña</h2>
                <form action="">
                    <h2>Ingresa tu usuario</h2>
                    <input type="text" placeholder="Usuario">

                    <h2>Ingresa tu contraseña</h2>
                    <input type="password" placeholder="Contraseña">

                    <button class="acceder"><a href="#">Acceder</a></button>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">Registrate</a>
                </form>
            </div>
            <div class="acceso-nt">
                <h2 class="titulo">Ingresa Sesión con tus redes</h2>
                <div class="iconos">
                    <button class="mail"><i class="fa-solid fa-envelope"></i>Acceder con Email</button>
                    <button class="fb"><i class="fa-brands fa-facebook"></i>Acceder con Facebook</button>
                    <button class="tw"><i class="fa-brands fa-square-x-twitter"></i>Acceder con Twitter </button>
                    <button class="ig"><i class="fa-brands fa-square-instagram"></i>Acceder con Instagram</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
